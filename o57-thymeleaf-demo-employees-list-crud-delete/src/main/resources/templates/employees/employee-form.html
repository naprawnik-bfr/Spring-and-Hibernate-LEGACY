<!DOCTYPE HTML>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<title>Save Directory</title>
</head>		

<body>
	<div class = "container">
		<h3>Employee Directory</h3>
		<hr>
		
		<p class = "h4 mb-4">Save Employee</p>

		<form action = "#" 	th:action = "@{/employees/save}"
							th:object = "${employee}" method = "POST">
					
			<!-- Add hidden form field to handle update/ required for it/ This binds to the model attribute. Tells your app which employee to update-->		
			 <input type = "hidden" th:field = "*{id}"/>
			 
			<input 	type = "text" th:field = "*{firstName}" 
					class = "form-control mb-4 col-4" placeholder = "First name">		
						
			<input 	type = "text" th:field = "*{lastName}" 
					class = "form-control mb-4 col-4" placeholder = "Last name">	
							
			<input 	type = "text" th:field = "*{email}" 
					class = "form-control mb-4 col-4" placeholder = "Email">			
				
			<button type = "submit" class = "btn btn-info col-2">Save</button>	
								
		</form>	
		
		<hr>
		
		<a th:href = "@{/employees/list}">Back to employees list</a>
		
	</div>
</body>

</html>
